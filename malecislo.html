<html lang="en">
<head>

<body>
    <p class="vlevonahoru"><a href="index.html"><h3>zpet</h3></a></p>
    <div class="streddiv">
        <p><h1>nejmensi mozne kladne cislo</h1></p>
        <hr>
        <p id="cislo">0.</p>
    </div>
    <script>
    const textik = document.getElementById('cislo');
    console.log("wow to je ale male cislo");

    const chank = 5000;

    function pridejnuly() {
      textik.textContent += '0'.repeat(chank);
    }

    for (let i = 0; i < 50; i++) pridejnuly();

    window.addEventListener('scroll', () => {
      const skorodole = window.innerHeight + window.scrollY >= document.body.offsetHeight - 300;
      if (skorodole) {
        pridejnuly();
      }
    });
  </script>
</body>
</html>
